<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <div class="main">
      <div class="title-div">
        <h1>Welcome Admin</h1>
      </div>
      <div class="navigation-div">
        <nav>
          <ul>
            <li id="offerList">Offer</li>
            <li id="userList">Users</li>
            <li id="productList">Products</li>
          </ul>
        </nav>
      </div>
      <div class="divSection">
        <div id="offer-div" class="offers-div">
          <h3>Offer</h3>
        </div>
        <div id="users-div" class="users-div">
          <h3>user</h3>
        </div>

        <div id="product-div" class="product-div">
          <h3>product</h3>
          <!-- div of card start from here -->
          <div id="cardDiv" class="cardDiv">
            <div class="btnDiv">
              <button onclick="getProducts()">Get Products</button>
              <button onclick="addProduct()">Add Product</button>
            </div>
            <!-- <div class="card">
              <h3 class="itemName">Hamburger</h3>
              <div class="imgDiv">
                <img src="img/hamburger.jpg" height="100px" alt="" />
              </div>
              <h3 class="itemPrice">$8.99</h3>
              <p class="itemDescription">
                A sandwich consisting of one or more cooked patties of ground
                meat, usually beef, placed inside a sliced bread roll or bun.
              </p>
              <details> 
                <summary>see more</summary>"A dessert consisting of a pastry crust filled with sliced apples, sugar, and spices</details>
            </div>
        -->
            <div class="table">
              <table>
                <tr>
                  <th class="idRow">Id</th>
                  <th>Categories</th>
                  <th>Name</th>
                  <th>Price</th>
                  <th>calories</th>
                  <th class="des">Description</th>
                </tr>
               
              </table>
            </div>
            <div>
              <form action="" id="form" class="addProduct">

              <p onclick="addProduct()">Close</p>
                <div class="nameDiv">
                  <p class="formitemName" for="itemName">Name </p>
                  <input required type="text" id="name" placeholder="Product Name (e.g Buger)" />
                </div>

                <div class="categoriesDiv">
                  <p class="formCategoriesName">Categories</p>
                  <input required list="Categories" type="text" placeholder="Select Option" id="Category" />
                  <datalist id="Categories">
                    <option value="American">American</option>
                    <option value="italian">italian</option>
                  </datalist>
                </div>
                <div class="valuesDiv">
                  <div>
                    <p class="formPriceValue"> Price </p>
                  <input required type="text" name="" placeholder="value in $" id="price">
                  </div>
                  <div>
                    <p class="formCalValue">Calories</p>
                    <input required type="text" name="" id="calories">
                  </div>

                </div>
                <div class="descriptionDiv">
                  <p class="formDestitle"> Description</p>
                  <!-- <input type="text" id="des" rows="4" cols="50">
                    -->
                   <textarea required id="description" name="description" rows="4" cols="50"></textarea>
                </div>
                <button id="submit"> submit </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="admin.js"></script>
  </body>
</html>
